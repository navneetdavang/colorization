<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Verify OTP</title>
</head>

<body style="background-color: #111222;">


    <div class="card" style=" margin: 0 auto; width: 60%; height: 50px; margin-top: 5%;">

        <div class="card-header">
            <h2 style="text-align: center; color: rgb(80, 95, 255);">Verify OTP</h2>
        </div>
        <div class="card-body" style="padding-left: 10%; padding-right: 10% ; background-color: #ffffff;">
            <div style="padding: 10%; text-align: center;">
                <div class="card-title">
                    <p>Please enter the OTP Send to the mail</p>
                </div>
                <div class="card-text">
                    <h4>Enter OTP</h4>
                </div>
                <form method="POST" action="{{url_for('verifyotp')}}">
                    <div class="mb-3">
                        <input type="text" class="form-control" style="margin-left: 25%; width: 50%;" name="otp" id="otp" pattern="\d{6}" inputmode="numeric"><br>
                        <button type="submit" class="btn btn-primary" style="margin: 20px;">Verify</button>
                    </div>
                </form>
                <div>
                    {{message}} {{error}}
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
