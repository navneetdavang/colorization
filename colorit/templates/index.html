<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorIt.io</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://unpkg.com/scrollreveal"></script>
</head>

<body>


    <section class="sec-02">
        <div class="container">
            <h3 class="section-title">Image colorization</h3>
            <div class="content">
                <div class="image">
                    <img src="/static/images/img2.jpg" alt="">
                </div>
                <div class="info">
                    <h4 class="info-title">Description</h4>
                    <p>Image colorization is the process of assigning colors to a grayscale image to make it more aesthetically appealing and perceptually meaningful.</p>
                    <a href="{{url_for('redirect_login_signup')}}"><button class="btn">Login/Sign-up</button><br></a>
                </div>
            </div>
        </div>
    </section>


    <script>
        //common reveal options to create reveal animations
        ScrollReveal({
            //reset: true,
            distance: '60px',
            duration: 2500,
            delay: 400
        });

        //target elements, and specify options to create reveal animations
        ScrollReveal().reveal('.main-title, .section-title', {
            delay: 500,
            origin: 'left'
        });
        ScrollReveal().reveal('.sec-01 .image, .info', {
            delay: 600,
            origin: 'bottom'
        });
        ScrollReveal().reveal('.text-box', {
            delay: 700,
            origin: 'right'
        });
        ScrollReveal().reveal('.sec-02 .image, .sec-03 .image', {
            delay: 500,
            origin: 'top'
        });
        ScrollReveal().reveal('.media-info li', {
            delay: 500,
            origin: 'left',
            interval: 200
        });
    </script>

</body>

</html>
