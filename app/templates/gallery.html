<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- cdns -->
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="/static/css/gallery.css">

</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-dark p-2 justify-content-between">

        <a href="{{url_for('dashboard')}}" class="h2" style="color:rgb(255,255,255); margin: auto 2rem;font-family: 'Rubik Moonrocks', cursive; text-decoration: none;" id="logo">
            ColorIt
        </a>

        <div class="d-inline-flex">
            <a href="{{url_for('dashboard')}}" class="btn btn-primary rounded-circle" style="margin-right: 10px; text-decoration: none;" data-bs-toggle="tooltip" title="Home">
                <i class="fa-solid fa-home"></i>
            </a>


            <div class="input-group">
                <input class="form-control" type="text" id="search-bar" placeholder="Search Image" aria-label="Search" data-bs-toggle="tooltip" title="Search Image by Name" disabled>
                <button class="btn bg-transparent searchClear hide" id="searchClearBtn" style="margin-left: -40px; z-index: 100; color:rgb(162, 161, 161)">
                  <i class="fa fa-times"></i>
                </button>
            </div>

        </div>


    </nav>


    <div class="container" style="margin-top: 75px;">

        <div class="image-grid">

            <div class="no-img-container alert alert-dark hide" id="no-img-container">
                No Images to Display

            </div>


            <div class="cardView m-4 hide">

                <div class="cardBody">
                    <div class="image-container">
                        <img src="" class="gallery-img" alt="GrayScale Image">
                    </div>
                    <div class="image-container">
                        <img src="" class="gallery-img" alt="Color Image">
                    </div>

                </div>

                <div class="cardFooter">
                    <div class="details">
                        <b><span name="image-name">Image Name</span></b>
                        <br>
                        <small> Uploaded : </small>
                        <small><span name="date">DD MM YYYY</span></small>
                        <small><span name="time">HH:MM AM</span></small>
                    </div>
                    <div class="options">
                        <input type="text" name="id" value="" hidden disabled>
                        <button class="btn btn-secondary rounded-circle showBtn" data-bs-toggle="tooltip" title="Show Images">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                        <button class="btn btn-danger rounded-circle deleteBtn" name="delete-img-btn" data-bs-toggle="tooltip" title="Delete Images">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="cardView m-4 hide">

                <div class="cardBody">
                    <div class="image-container">
                        <img src="" class="gallery-img " alt="GrayScale Image">
                    </div>
                    <div class="image-container ">
                        <img src="" class="gallery-img" alt="Color Image">
                    </div>

                </div>

                <div class="cardFooter">
                    <div class="details">
                        <b><span name="image-name">Image Name</span></b>
                        <br>
                        <small> Uploaded : </small>
                        <small><span name="date">DD MM YYYY</span></small>
                        <small><span name="time">HH:MM AM</span></small>
                    </div>
                    <div class="options">
                        <input type="text" name="id" value="" hidden disabled>
                        <button class="btn btn-secondary rounded-circle showBtn" data-bs-toggle="tooltip" title="Show Images">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                        <button class="btn btn-danger rounded-circle deleteBtn" name="delete-img-btn" data-bs-toggle="tooltip" title="Delete Images">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="cardView m-4 hide">

                <div class="cardBody">
                    <div class="image-container">
                        <img src="" class="gallery-img" alt="GrayScale Image">
                    </div>
                    <div class="image-container">
                        <img src="" class="gallery-img" alt="Color Image">
                    </div>

                </div>

                <div class="cardFooter">
                    <div class="details">
                        <b><span name="image-name">Image Name</span></b>
                        <br>
                        <small> Uploaded : </small>
                        <small><span name="date">DD MM YYYY</span></small>
                        <small><span name="time">HH:MM AM</span></small>
                    </div>
                    <div class="options">
                        <input type="text" name="id" value="" hidden disabled>
                        <button class="btn btn-secondary rounded-circle showBtn" data-bs-toggle="tooltip" title="Show Images">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                        <button class="btn btn-danger rounded-circle deleteBtn" name="delete-img-btn" data-bs-toggle="tooltip" title="Delete Images">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="cardView m-4 hide">

                <div class="cardBody">
                    <div class="image-container">
                        <img src="" class="gallery-img" alt="GrayScale Image">
                    </div>
                    <div class="image-container">
                        <img src="" class="gallery-img" alt="Color Image">
                    </div>

                </div>

                <div class="cardFooter">
                    <div class="details">
                        <b><span name="image-name">Image Name</span></b>
                        <br>
                        <small> Uploaded : </small>
                        <small><span name="date">DD MM YYYY</span></small>
                        <small><span name="time">HH:MM AM</span></small>
                    </div>
                    <div class="options">
                        <input type="text" name="id" value="" hidden disabled>
                        <button class="btn btn-secondary rounded-circle showBtn" data-bs-toggle="tooltip" title="Show Images">
                            <i class="fa-solid fa-expand"></i>
                        </button>
                        <button class="btn btn-danger rounded-circle deleteBtn" name="delete-img-btn" data-bs-toggle="tooltip" title="Delete Images">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="d-flex p-2 m-2 align-items-center justify-content-around">

        <div class="options noselect" id="pageNavBar">
            <button class="btn btn-outline-dark rounded-circle" data-bs-toggle="tooltip" title="Previous Page" id="previous-btn">
                <i class="fa-solid fa-angles-left"></i>
            </button>
            <input type="number" class="page-number-input noselect" name="page-number" id="page-number" min="1" value="1"> <span style="font-size: 30px; font-weight: 100;">/</span>
            <input type="text" class="page-number-input noselect" name="total-page-number" id="total-page-number" value="4" disabled>

            <button class="btn btn-outline-dark rounded-circle" id="next-btn" data-bs-toggle="tooltip" title="Next Page">
                <i class="fa-solid fa-angles-right"></i>
            </button>
        </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="delete-confirm-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Delete the Images</h5>

                </div>
                <div class="modal-body">
                    Are you sure, you want to delete the images?
                </div>
                <div class="modal-footer">
                    <button type="button" id="close-delete-modal-btn" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" id="confirm-delete-btn" class="btn btn-danger">Yes</button>
                </div>
            </div>
        </div>
    </div>


    <form action="{{url_for('renderColorize')}}" method="POST">
        <input type="text" name="image-id" id="image-id" value="" hidden>
        <input type="submit" value="Show" id="showImgBtn" hidden>
    </form>


</body>
<script src="/static/js/gallery.js"></script>

</html>
