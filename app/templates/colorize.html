<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorize</title>

    <!-- cdns -->
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <!-- css links -->
    <link rel="stylesheet" href="/static/css/gallery.css">

</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-dark p-2">

        <a href="{{url_for('redirect_Dashboard')}}" class="h2" style="color:rgb(255,255,255); text-decoration:none; margin: auto 2rem;font-family: 'Rubik Moonrocks', cursive;" id="logo">
            ColorIt
        </a>

    </nav>


    <div class="container" style="margin-top: 75px;">

        <div class="header">

            <div class="menu">
                {% if data['pre-route'] == 'gallery' %}
                <a href="{{url_for('redirect_gallery')}}" class="btn btn-outline-primary rounded-pill" data-bs-toggle="tooltip" title="Gallery">
                    <i class="fa fa-image"></i>
                </a>

                {% else %}
                <a href="{{url_for('redirect_Dashboard')}}" class="btn btn-outline-primary rounded-pill" data-bs-toggle="tooltip" title="Home">
                    <i class="fa-solid fa-home"></i>
                </a>
                {% endif %}
            </div>
            <div class="vr m-2"></div>


            <div class="fileDetails">
                <b><span id="image-filename">Contains File Name</span></b>
            </div>

            <input type="text" value="{{data['image-id']}}" id="image-id" name="image-id" disabled hidden>


        </div>

        <div class="image-grid">

            <div class="cardView m-4">

                <div class="cardBody">
                    <div class="image-container">
                        <img src="" class="image-view" id="gray-image" alt="GrayScale Image">
                    </div>

                </div>

                <div class="cardFooter">
                    <div class="details">

                    </div>
                    <div class="options">
                        <button id="gray-download" class="btn btn-success rounded-circle" data-bs-toggle="tooltip" title="Download Image">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>


            <div class="cardView m-4">

                <div class="cardBody">
                    <div class="image-container">
                        <img src="" class="image-view" id="color-image" alt="Colorized Image">
                    </div>

                </div>

                <div class="cardFooter">
                    <div class="details">

                    </div>
                    <div class="options">
                        <button id="color-download" class="btn btn-success rounded-circle" data-bs-toggle="tooltip" title="Download Image">
                            <i class="fa-solid fa-download"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>


</body>

<script src="/static/js/imageLoader.js"></script>

</html>
